<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FizzBuzz" + "</br>");
            continue;
        }else if (i % 5 == 0) {
            document.write("Buzz" + "</br>");
            continue;
        } else if (i % 3 == 0) {
                document.write("Fizz" + "</br>");
                continue;
            }
        document.write(i + "</br>");
        }
</script>
</body>
</html>
