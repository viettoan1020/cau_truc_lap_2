<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số fibo đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let next =0;
    for (i = 0; i >= 0; i++) {
        next = a+b;
        a = b;
        b = next;
        if (next % 5 == 0) {
            document.write(next);
            break;
        }
    }
</script>
</body>
</html>
