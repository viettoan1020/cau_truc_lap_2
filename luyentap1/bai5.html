<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibo</title>
</head>
<body>
<script>
    let a= 1;
    let b= 1;
    let sum = 2;
    for (i = 3 ; i <= 20; i++) {
        let temp = b;
        b = a + b;
        sum += b;
        a = temp;
    }
    document.write("Tổng của 20 số đầu tiên trong dãy fibonaci là :" + sum);
</script>
</body>
</html>
