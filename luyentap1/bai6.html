<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>
    var sum = 0;
    var count = 0;
    var number = 7;

    while (count < 30) {
        sum += number;
        number += 7;
        count++;
    }
    document.write(sum);
</script>
</body>
</html>
